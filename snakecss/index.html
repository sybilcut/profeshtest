<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../style.css">
    <title>Snake</title>
  </head>
  <body style="text-align: center;background-color: black;">
    <div id="gameBoard" width=500 height=500 style="width: 500px; height: 500px; background: grey; border: 5px solid grey;">
      <div id="snakeHead" style="grid-column: 4; grid-row: 4; border: 2px solid black; background-color: rgb(17, 105, 25); filter: drop-shadow(4px 3px 0px #000000);"></div>
      <div id="snakeBody0" style="grid-column: 4; grid-row: 5; border: 2px solid black; background-color: rgb(20, 145, 30); filter: drop-shadow(4px 3px 0px #000000);"></div>
      <div id="snakeBody1" style="grid-column: 4; grid-row: 6; border: 2px solid black; background-color: #14911e; filter: drop-shadow(4px 3px 0px #000000);"></div>
      <div id="powerup" style="grid-column: 1; grid-row: 1; border: 2px solid black; background-color: rgb(145, 35, 20); filter: drop-shadow(4px 3px 0px #000000);"></div>
    </div>
    <script src="./main.js"></script>
    <script src="./snake.js"></script>

  </body>
</html>
